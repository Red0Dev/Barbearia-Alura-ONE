<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="g-style.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li><a href="produtos.html" target="_self">Produtos</a></li>
                    <li><a href="contato.html" target="_self">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <fieldset>
                <label for="nome-sobrenome">Nome e sobrenome *</label>
                <input type="text" name="nome-sobrenome" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">Email *</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="contato@dominio.com">

                <label for="telefone">Telefone *</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem *</label>
                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="30" rows="10" required></textarea>
            </fieldset>

            <fieldset id="contato">
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email"> Email</label>

                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsradiopp" checked> Whatsapp</label>
            </fieldset>

            <fieldset id="horario">
                <legend>Qual horário prefere ser atendido?</legend>

                <select name="preferencia-horario" id="preferencia-horario">
                    <option value="manhã">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label for="novidades-email"> <input type="checkbox" name="novidades" id="novidades-email" class="novidades" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th> <!-- colspan é o número de colunas que uma celula da tabela pode ocupar -->
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <img src="Imagens/logo-branco.png" alt="Logo da Barbearia Alura de cor branco" class="logo">

            <a href="https://github.com/red0dev" target="_blank" rel="external"><img src="Imagens/github.svg" alt="Icone github" class="icone"></a>
            <a href="https://www.linkedin.com/in/jonathan-gabriel-034131265/" target="_blank" rel="external"><img src="Imagens/linkedin.svg" alt="Icone linkedin" class="icone"></a>

            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
